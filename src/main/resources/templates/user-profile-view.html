<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Perfil de Usuario</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información del Usuario</h5>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Nombre:</strong></div>
                    <div class="col-md-9" th:text="${user.firstName}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Apellido:</strong></div>
                    <div class="col-md-9" th:text="${user.lastName}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Email:</strong></div>
                    <div class="col-md-9" th:text="${user.email}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Nombre de Usuario:</strong></div>
                    <div class="col-md-9" th:text="${user.username}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3"><strong>Teléfono:</strong></div>
                    <div class="col-md-9" th:text="${user.nPhone}"></div>
                </div>
                <div class="text-center">
                    <a href="#" th:href="@{/userForm}" class="btn btn-secondary mr-2">Regresar</a>
                    <a href="#" th:href="@{/editUser/{id}(id=${user.id})}" class="btn btn-primary">Editar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
